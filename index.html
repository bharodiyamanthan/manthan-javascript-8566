 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="remix/remixicon.css" type="text/css">
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex justify-space-between align-items-center">
                <div class="logo">
                    <a href="javascript:void(0)"><img src="images/logo.png" alt="logo" width="160px"></a>
                </div>
                <div class="social">
                    <a href="javascript:void(0)">
                        <i class="ri-shopping-cart-2-fill"></i>
                        <span id="cart-count">0</span> <!-- Cart count here -->
                    </a>
                    <a href="javascript:void(0)"><i class="ri-search-line"></i></a>    
                </div>
            </div>
        </div>
    </header>

    <section class="product">
        <div class="products d-flex justify-content-center">
            <div class="product-img">
                <img src="images/pooma.jpg" alt="" width="300px" height="300px">
                <div class="product-content text-center">
                    <h3>Shoes</h3>
                    <h2>85$</h2>
                    <button class="add-to-cart-btn" data-id="1" data-name="Shoes" data-price="85">
                        <i class="ri-shopping-cart-line"></i> Add to Cart
                    </button>
                </div>
            </div>
            <div class="product-img">
                <img src="images/cap.webp" alt="" width="300px" height="300px">
                <div class="product-content text-center">
                    <h3>Cap</h3>
                    <h2>25$</h2>
                    <button class="add-to-cart-btn" data-id="2" data-name="Cap" data-price="25">
                        <i class="ri-shopping-cart-line"></i> Add to Cart
                    </button>
                </div>
            </div>
            <div class="product-img">
                <img src="images/yellow.webp" alt="" width="300px" height="300px">
                <div class="product-content text-center">
                    <h3>T-shirt</h3>
                    <h2>55$</h2>
                    <button class="add-to-cart-btn" data-id="3" data-name="T-shirt" data-price="55">
                        <i class="ri-shopping-cart-line"></i> Add to Cart
                    </button>
                </div>
            </div>     
        </div> 

        <div class="products d-flex justify-content-center">
            <div class="product-img">
                <img src="images/bag.webp" alt="" width="300px" height="300px">
                <div class="product-content text-center">
                    <h3>Bag</h3>
                    <h2>25$</h2>
                    <button class="add-to-cart-btn" data-id="4" data-name="Bag" data-price="25">
                        <i class="ri-shopping-cart-line"></i> Add to Cart
                    </button>
                </div>
            </div>
            <div class="product-img">
                <img src="images/man.webp" alt="" width="300px" height="300px">
                <div class="product-content text-center">
                    <h3>Shirt</h3>
                    <h2>70$</h2>
                    <button class="add-to-cart-btn" data-id="5" data-name="Shirt" data-price="70">
                        <i class="ri-shopping-cart-line"></i> Add to Cart
                    </button>
                </div>
            </div>
            <div class="product-img">
                <img src="images/watch.jpg" alt="" width="300px" height="300px">
                <div class="product-content text-center">
                    <h3>Watch</h3>
                    <h2>135$</h2>
                    <button class="add-to-cart-btn" data-id="6" data-name="Watch" data-price="135">
                        <i class="ri-shopping-cart-line"></i> Add to Cart
                    </button>
                </div>
            </div>     
        </div>
    </section>  

    <main>
        <script src="cart.js"></script>
    </main>
</body>
</html>
